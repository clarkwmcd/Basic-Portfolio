<!DOCTYPE html>
<html>
<head>
	<title>Contact Me</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<header class="container">
		<h1>
			Clark McDermith
		</h1>

		<nav>
			About | Portfolio | Contact
		</nav>
	</header>
	<div class="container">
		<article>
			<h2 id="contact">
				Contact
			</h2>
				
			<hr>

			<form>
  				Name:<br>
  				<input id="name" type="text" name="firstname"><br>
  				Email:<br>
  				<input id="email" type="text" name="lastname"><br>
  				Message:<br>
  				<input id="message" type="text" name="lastname"><br>
  				<button type="button">Submit</button>
			</form>

		</article>
	</div>

	<aside>
		<h3 id="connectWithMe">
			Connect with Me
		</h3>

		<hr>

		<img id="githubLogo" src="assets/images/githublogo.png">
		<img id="linkedinLogo" src="assets/images/linkedinlogo.png">
		<img id="stackoverflowLogo" src="assets/images/stackoverflowlogo.png">
	</aside>


	<footer>
		Copyright &copy; 2017 Clark McDermith
	</footer>



</body>
</html>
